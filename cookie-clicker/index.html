<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üç™ È•ºÂπ≤ÁÇπÂáªÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 42px;
        }

        .cookie-counter {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }

        .cookie {
            font-size: 200px;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
            display: inline-block;
        }

        .cookie:hover {
            transform: scale(1.1);
        }

        .cookie:active {
            transform: scale(0.95);
        }

        .cookie-counter-number {
            color: #667eea;
            font-size: 40px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .shop {
            margin-top: 30px;
            border-top: 2px solid #eee;
            padding-top: 30px;
        }

        .shop-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .shop-items {
            display: grid;
            gap: 15px;
        }

        .shop-item {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .shop-item:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .shop-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .shop-item.disabled:hover {
            transform: none;
            border-color: #dee2e6;
            box-shadow: none;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .item-desc {
            font-size: 14px;
            color: #666;
        }

        .item-price {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-left: 20px;
        }

        .animate {
            animation: popup 0.5s ease-out;
        }

        @keyframes popup {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .flying-cookie {
            position: fixed;
            pointer-events: none;
            font-size: 30px;
            animation: fly 1s ease-out forwards;
        }

        @keyframes fly {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üç™ È•ºÂπ≤ÁÇπÂáªÂô®</h1>
        
        <div class="cookie-counter">
            È•ºÂπ≤Êï∞Èáè: <span class="cookie-counter-number" id="cookieCount">0</span>
        </div>

        <div class="cookie" id="cookie">üç™</div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">ÊØèÁßí‰∫ßÈáè</div>
                <div class="stat-value" id="perSecond">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ÊÄªÊï∞ÁÇπÂáª</div>
                <div class="stat-value" id="totalClicks">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Ë¥≠‰π∞ÊÄªÊï∞</div>
                <div class="stat-value" id="totalPurchases">0</div>
            </div>
        </div>

        <div class="shop">
            <div class="shop-title">üõí ÂïÜÂ∫ó</div>
            <div class="shop-items" id="shopItems"></div>
        </div>
    </div>

    <script>
        // Ê∏∏ÊàèÁä∂ÊÄÅ
        let cookies = 0;
        let totalClicks = 0;
        let totalPurchases = 0;
        let perSecond = 0;

        // ÂïÜÂ∫óÁâ©ÂìÅ
        const shopItems = [
            {
                name: 'üñ±Ô∏è ÂÖâÊ†á',
                desc: 'Ëá™Âä®‰∫ßÁîü1‰∏™È•ºÂπ≤/Áßí',
                basePrice: 15,
                production: 1,
                emoji: 'üñ±Ô∏è',
                count: 0
            },
            {
                name: 'üëµ Â•∂Â•∂',
                desc: 'Ëá™Âä®‰∫ßÁîü5‰∏™È•ºÂπ≤/Áßí',
                basePrice: 100,
                production: 5,
                emoji: 'üëµ',
                count: 0
            },
            {
                name: 'üè≠ Â∑•ÂéÇ',
                desc: 'Ëá™Âä®‰∫ßÁîü50‰∏™È•ºÂπ≤/Áßí',
                basePrice: 1100,
                production: 50,
                emoji: 'üè≠',
                count: 0
            },
            {
                name: 'üè™ Ë∂ÖÂ∏Ç',
                desc: 'Ëá™Âä®‰∫ßÁîü260‰∏™È•ºÂπ≤/Áßí',
                basePrice: 12000,
                production: 260,
                emoji: 'üè™',
                count: 0
            },
            {
                name: 'üèôÔ∏è ÂüéÂ∏Ç',
                desc: 'Ëá™Âä®‰∫ßÁîü1400‰∏™È•ºÂπ≤/Áßí',
                basePrice: 130000,
                production: 1400,
                emoji: 'üèôÔ∏è',
                count: 0
            },
            {
                name: 'üöÄ Â§™Á©∫Á´ô',
                desc: 'Ëá™Âä®‰∫ßÁîü7800‰∏™È•ºÂπ≤/Áßí',
                basePrice: 1400000,
                production: 7800,
                emoji: 'üöÄ',
                count: 0
            }
        ];

        // DOMÂÖÉÁ¥†
        const cookieEl = document.getElementById('cookie');
        const cookieCountEl = document.getElementById('cookieCount');
        const perSecondEl = document.getElementById('perSecond');
        const totalClicksEl = document.getElementById('totalClicks');
        const totalPurchasesEl = document.getElementById('totalPurchases');
        const shopItemsEl = document.getElementById('shopItems');

        // ÂàùÂßãÂåñÂïÜÂ∫ó
        function initShop() {
            shopItemsEl.innerHTML = '';
            shopItems.forEach((item, index) => {
                const shopItem = document.createElement('div');
                shopItem.className = 'shop-item';
                shopItem.innerHTML = `
                    <div class="item-info">
                        <div class="item-name">${item.name} x${item.count}</div>
                        <div class="item-desc">${item.desc}</div>
                    </div>
                    <div class="item-price">${getItemPrice(index)} üç™</div>
                `;
                shopItem.addEventListener('click', () => buyItem(index));
                shopItemsEl.appendChild(shopItem);
            });
        }

        // ËÆ°ÁÆóÁâ©ÂìÅ‰ª∑Ê†º
        function getItemPrice(index) {
            const item = shopItems[index];
            return Math.floor(item.basePrice * Math.pow(1.15, item.count));
        }

        // Ë¥≠‰π∞Áâ©ÂìÅ
        function buyItem(index) {
            const item = shopItems[index];
            const price = getItemPrice(index);

            if (cookies >= price) {
                cookies -= price;
                item.count++;
                totalPurchases++;
                perSecond += item.production;
                updateDisplay();
                initShop();
            }
        }

        // ÁÇπÂáªÈ•ºÂπ≤
        cookieEl.addEventListener('click', (e) => {
            cookies++;
            totalClicks++;
            updateDisplay();

            // È£ûÂá∫ÁöÑÈ•ºÂπ≤Âä®Áîª
            const flyingCookie = document.createElement('div');
            flyingCookie.textContent = 'üç™';
            flyingCookie.className = 'flying-cookie';
            flyingCookie.style.left = e.clientX - 15 + 'px';
            flyingCookie.style.top = e.clientY - 15 + 'px';
            document.body.appendChild(flyingCookie);

            setTimeout(() => {
                flyingCookie.remove();
            }, 1000);

            // ÁÇπÂáªÂä®Áîª
            cookieEl.classList.remove('animate');
            setTimeout(() => {
                cookieEl.classList.add('animate');
            }, 10);
        });

        // Êõ¥Êñ∞ÊòæÁ§∫
        function updateDisplay() {
            cookieCountEl.textContent = Math.floor(cookies);
            perSecondEl.textContent = perSecond;
            totalClicksEl.textContent = totalClicks;
            totalPurchasesEl.textContent = totalPurchases;

            // Êõ¥Êñ∞ÂïÜÂ∫óÁâ©ÂìÅÁä∂ÊÄÅ
            shopItems.forEach((item, index) => {
                const shopItemEl = shopItemsEl.children[index];
                const price = getItemPrice(index);
                const priceEl = shopItemEl.querySelector('.item-price');
                const nameEl = shopItemEl.querySelector('.item-name');

                priceEl.textContent = `${Math.floor(price)} üç™`;
                nameEl.textContent = `${item.name} x${item.count}`;

                if (cookies >= price) {
                    shopItemEl.classList.remove('disabled');
                } else {
                    shopItemEl.classList.add('disabled');
                }
            });
        }

        // Ëá™Âä®Áîü‰∫ß
        setInterval(() => {
            cookies += perSecond / 10;
            updateDisplay();
        }, 100);

        // ÂàùÂßãÂåñ
        initShop();
        updateDisplay();
    </script>
</body>
</html>
