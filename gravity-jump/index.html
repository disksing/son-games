    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .game-container {

        #gameCanvas {
            border: 3px solid #667eea;

            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);

        .game-info {

            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            font-size: 28px;
        }

        .start-screen,
        .game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);

            border-radius: 20px;

        .start-screen h2,
        .game-over-screen h2 {
            color: #667eea;

        }

        .final-score {
            font-size: 32px;
            color: #ffd700;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .start-btn,
        .restart-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 20px 50px;
            font-size: 24px;
            color: #fff;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .start-btn:hover,
        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .controls {
            color: #aaa;
            font-size: 16px;
            margin-top: 30px;
            line-height: 2;
        }

        .hidden {
            display: none;
        }

        .high-score {
            font-size: 20px;
            color: #ffd700;
            margin-top: 20px;
        }

        .instructions {
            background: rgba(102, 126, 234, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .instructions h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .instructions p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="game-info hidden" id="gameInfo">
            <div class="info-item">
                <span class="icon">ğŸ’°</span>
                <span id="score">0</span>
            </div>
            <div class="info-item">
                <span class="icon">â­</span>
                <span id="highScore">0</span>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div class="start-screen" id="startScreen">
            <h2>ğŸŒŒ é‡åŠ›è·³è·ƒ</h2>
            <p style="font-size: 20px; margin-bottom: 20px; color: #98D8C8;">
                æŒ‘æˆ˜é‡åŠ›çš„æé™ï¼
            </p>
            <button class="start-btn" id="startBtn">å¼€å§‹æ¸¸æˆ</button>
            <div class="instructions">
                <h3>ğŸ® æ¸¸æˆè¯´æ˜</h3>
                <p><strong>ç©ºæ ¼é”®</strong>ï¼šåˆ‡æ¢é‡åŠ›æ–¹å‘</p>
                <p><strong>ç‚¹å‡»å±å¹•</strong>ï¼šåˆ‡æ¢é‡åŠ›æ–¹å‘ï¼ˆç§»åŠ¨ç«¯ï¼‰</p>
                <p><strong>æ”¶é›†é‡‘å¸</strong>ï¼šè·å¾—åˆ†æ•°</p>
                <p><strong>èº²é¿éšœç¢</strong>ï¼šä¸è¦æ’åˆ°å¤©èŠ±æ¿å’Œåœ°æ¿ï¼</p>
                <p><strong>ç›®æ ‡</strong>ï¼šå°½å¯èƒ½è·å¾—é«˜åˆ†ï¼</p>
            </div>
        </div>

        <div class="game-over-screen hidden" id="gameOverScreen">
            <h2>æ¸¸æˆç»“æŸï¼</h2>
            <div class="final-score">
                <span>ğŸ‰ å¾—åˆ†ï¼š</span>
                <span id="finalScore">0</span>
            </div>
            <div class="high-score hidden" id="newHighScore">
                æ–°çºªå½•ï¼ğŸ†
            </div>
            <button class="restart-btn" id="restartBtn">å†æ¥ä¸€å±€</button>
        </div>
    </div>

    <script>
        // ä½¿ç”¨é…ç½®æ–‡ä»¶
        const cfg = GameConfig;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const gameInfo = document.getElementById('gameInfo');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplay = document.getElementById('finalScore');
        const highScoreDisplay = document.getElementById('highScore');
        const newHighScoreDisplay = document.getElementById('newHighScore');

        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('highScore')) || 0;
        let gravity = cfg.physics.gravity;
        let speed = cfg.physics.initialSpeed;

        // ç©å®¶å¯¹è±¡
        const player = {
            x: cfg.player.startX,
            y: cfg.player.startY,
            width: cfg.player.width,
            height: cfg.player.height,
            velocityY: 0,
            color: cfg.player.color,
            trail: []
        };

        // å¹³å°æ•°ç»„
        let platforms = [];
        let coins = [];
        let particles = [];
        let parallax = 0;

        // åˆå§‹åŒ–å¹³å°
        function initPlatforms() {
            platforms = [];
            for (let i = 0; i < cfg.platform.initialCount; i++) {
                platforms.push(createPlatform(i * cfg.platform.spacing));
            }
        }

        // åˆ›å»ºå¹³å°
        function createPlatform(x) {
            const types = cfg.platform.types;
            const type = types[Math.floor(Math.random() * types.length)];

            const platform = {
                x: x,
                width: cfg.platform.minWidth + Math.random() * (cfg.platform.maxWidth - cfg.platform.minWidth),
                type: type,
                passed: false,
                color: cfg.platform.color
            };

            if (type === 'top' || type === 'both') {
                platform.topY = 0;
                platform.topHeight = cfg.platform.minHeight + Math.random() * (cfg.platform.maxHeight - cfg.platform.minHeight);
            }

            if (type === 'bottom' || type === 'both') {
                platform.bottomY = canvas.height - (cfg.platform.minHeight + Math.random() * (cfg.platform.maxHeight - cfg.platform.minHeight));
                platform.bottomHeight = canvas.height - platform.bottomY;
            }

            return platform;
        }

        // åˆ‡æ¢é‡åŠ›
        function toggleGravity() {
            gravity = -gravity;
        }

        // æ›´æ–°æ¸¸æˆ
        function update() {
            if (!gameRunning || gamePaused) return;

            // æ›´æ–°ç©å®¶
            player.velocityY += gravity;
            player.y += player.velocityY;

            // æ·»åŠ æ‹–å°¾æ•ˆæœ
            player.trail.push({ x: player.x + player.width / 2, y: player.y + player.height / 2 });
            if (player.trail.length > cfg.player.trailLength) {
                player.trail.shift();
            }

            // æ£€æŸ¥ç¢°æ’
            if (player.y < 0 || player.y + player.height > canvas.height) {
                gameOver();
                return;
            }

            // æ›´æ–°å¹³å°
            platforms.forEach((platform, index) => {
                platform.x -= speed;

                // æ£€æŸ¥å¹³å°ç¢°æ’
                if (platform.type === 'top' || platform.type === 'both') {
                    if (player.x < platform.x + platform.width &&
                        player.x + player.width > platform.x &&
                        player.y < platform.topHeight) {
                        gameOver();
                        return;
                    }
                }

                if (platform.type === 'bottom' || platform.type === 'both') {
                    if (player.x < platform.x + platform.width &&
                        player.x + player.width > platform.x &&
                        player.y + player.height > platform.bottomY) {
                        gameOver();
                        return;
                    }
                }

                // ç”Ÿæˆé‡‘å¸
                if (!platform.coinsGenerated && platform.x < canvas.width + 200) {
                    platform.coinsGenerated = true;
                    const coinCount = cfg.coin.minPerPlatform + Math.floor(Math.random() * (cfg.coin.maxPerPlatform - cfg.coin.minPerPlatform));
                    for (let i = 0; i < coinCount; i++) {
                        let coinY;
                        if (platform.type === 'top') {
                            coinY = platform.topHeight + cfg.coin.offsetFromPlatform + i * cfg.coin.verticalSpacing;
                        } else if (platform.type === 'bottom') {
                            coinY = platform.bottomY - cfg.coin.offsetFromPlatform - i * cfg.coin.verticalSpacing;
                        } else {
                            coinY = canvas.height / 2 + (Math.random() - 0.5) * 200;
                        }

                        coins.push({
                            x: platform.x + Math.random() * platform.width,
                            y: coinY,
                            radius: cfg.coin.radius,
                            collected: false,
                            rotation: Math.random() * Math.PI * 2,
                            rotationSpeed: cfg.coin.rotationSpeedMin + Math.random() * (cfg.coin.rotationSpeedMax - cfg.coin.rotationSpeedMin)
                        });
                    }
                }

                // æ›´æ–°åˆ†æ•°
                if (!platform.passed && platform.x + platform.width < player.x) {
                    platform.passed = true;
                    score += cfg.scoring.platformPassed;
                    scoreDisplay.textContent = score;
                }

                // ç§»é™¤å±å¹•å¤–çš„å¹³å°å¹¶ç”Ÿæˆæ–°çš„
                if (platform.x + platform.width < 0) {
                    platforms.splice(index, 1);
                    platforms.push(createPlatform(platforms[platforms.length - 1].x + cfg.platform.spacing));
                }
            });

            // æ›´æ–°é‡‘å¸
            coins.forEach((coin, index) => {
                coin.x -= speed;
                coin.rotation += coin.rotationSpeed;

                // æ£€æŸ¥æ”¶é›†
                const dx = player.x + player.width / 2 - coin.x;
                const dy = player.y + player.height / 2 - coin.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < coin.radius + cfg.rules.collisionBuffer && !coin.collected) {
                    coin.collected = true;
                    score += cfg.scoring.coinCollected;
                    scoreDisplay.textContent = score;

                    // æ”¶é›†ç²’å­æ•ˆæœ
                    for (let i = 0; i < cfg.particles.countOnCollect; i++) {
                        particles.push({
                            x: coin.x,
                            y: coin.y,
                            velocityX: (Math.random() - 0.5) * cfg.particles.velocityMultiplier,
                            velocityY: (Math.random() - 0.5) * cfg.particles.velocityMultiplier,
                            life: cfg.particles.life,
                            color: cfg.particles.color
                        });
                    }
                }

                // ç§»é™¤å±å¹•å¤–çš„é‡‘å¸
                if (coin.x + coin.radius < 0 || coin.collected) {
                    coins.splice(index, 1);
                }
            });

            // æ›´æ–°ç²’å­
            particles.forEach((particle, index) => {
                particle.x += particle.velocityX;
                particle.y += particle.velocityY;
                particle.life--;
                particle.velocityX *= cfg.particles.friction;
                particle.velocityY *= cfg.particles.friction;

                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });

            // æ›´æ–°è§†å·®
            parallax += speed * cfg.visual.background.parallax.speedMultiplier;

            // å¢åŠ éš¾åº¦
            if (score % cfg.scoring.difficultyIncreaseScore === 0 && score > 0) {
                speed += cfg.scoring.speedIncreaseAmount;
            }

            draw();
            requestAnimationFrame(update);
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶èƒŒæ™¯äº‘æœµï¼ˆè§†å·®æ•ˆæœï¼‰
            ctx.fillStyle = cfg.visual.background.clouds.color;
            for (let i = 0; i < cfg.visual.background.clouds.count; i++) {
                const x = (i * cfg.visual.background.clouds.spacing - parallax % (cfg.visual.background.clouds.spacing * 10)) % canvas.width;
                const y = 50 + i * 60;
                ctx.beginPath();
                ctx.arc(x, y, cfg.visual.background.clouds.sizes[0], 0, Math.PI * 2);
                ctx.arc(x + 40, y, cfg.visual.background.clouds.sizes[1], 0, Math.PI * 2);
                ctx.arc(x + 20, y - 20, cfg.visual.background.clouds.sizes[2], 0, Math.PI * 2);
                ctx.fill();
            }

            // ç»˜åˆ¶å¹³å°
            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.shadowColor = cfg.visual.shadows.platform.color;
                ctx.shadowBlur = cfg.visual.shadows.platform.blur;

                if (platform.type === 'top' || platform.type === 'both') {
                    ctx.fillRect(platform.x, platform.topY, platform.width, platform.topHeight);
                }

                if (platform.type === 'bottom' || platform.type === 'both') {
                    ctx.fillRect(platform.x, platform.bottomY, platform.width, platform.bottomHeight);
                }

                ctx.shadowBlur = 0;
            });

            // ç»˜åˆ¶æ‹–å°¾
            ctx.strokeStyle = cfg.visual.trail.color;
            ctx.lineWidth = cfg.visual.trail.width;
            ctx.globalAlpha = cfg.visual.trail.opacity;
            ctx.beginPath();
            player.trail.forEach((point, index) => {
                if (index === 0) {
                    ctx.moveTo(point.x, point.y);
                } else {
                    ctx.lineTo(point.x, point.y);
                }
            });
            ctx.stroke();
            ctx.globalAlpha = 1;

            // ç»˜åˆ¶ç©å®¶
            ctx.fillStyle = player.color;
            ctx.shadowColor = cfg.visual.shadows.player.color;
            ctx.shadowBlur = cfg.visual.shadows.player.blur;
            ctx.beginPath();
            ctx.arc(player.x + player.width / 2, player.y + player.height / 2, player.width / 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // ç»˜åˆ¶é‡åŠ›æŒ‡ç¤ºå™¨
            ctx.fillStyle = gravity > 0 ? cfg.visual.gravityIndicator.downColor : cfg.visual.gravityIndicator.upColor;
            ctx.beginPath();
            const indicatorSize = cfg.visual.gravityIndicator.size;
            if (gravity > 0) {
                ctx.moveTo(player.x + player.width / 2, player.y + player.height + 10);
                ctx.lineTo(player.x + player.width / 2 - indicatorSize, player.y + player.height + 20);
                ctx.lineTo(player.x + player.width / 2 + indicatorSize, player.y + player.height + 20);
            } else {
                ctx.moveTo(player.x + player.width / 2, player.y - 10);
                ctx.lineTo(player.x + player.width / 2 - indicatorSize, player.y - 20);
                ctx.lineTo(player.x + player.width / 2 + indicatorSize, player.y - 20);
            }
            ctx.fill();

            // ç»˜åˆ¶é‡‘å¸
            coins.forEach(coin => {
                ctx.save();
                ctx.translate(coin.x, coin.y);
                ctx.rotate(coin.rotation);
                ctx.fillStyle = cfg.coin.colors.main;
                ctx.shadowColor = cfg.visual.shadows.coin.color;
                ctx.shadowBlur = cfg.visual.shadows.coin.blur;
                ctx.beginPath();
                ctx.arc(0, 0, coin.radius, 0, Math.PI * 2);
                ctx.fill();

                // é‡‘å¸ç¬¦å·
                ctx.fillStyle = cfg.coin.colors.inner;
                ctx.beginPath();
                ctx.arc(0, 0, coin.radius * 0.6, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });

            // ç»˜åˆ¶ç²’å­
            particles.forEach(particle => {
                ctx.globalAlpha = particle.life / cfg.particles.life;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        // æ¸¸æˆå¼€å§‹
        function startGame() {
            startScreen.classList.add('hidden');
            gameInfo.classList.remove('hidden');
            gameRunning = true;
            gamePaused = false;

            // é‡ç½®æ¸¸æˆçŠ¶æ€
            player.x = cfg.player.startX;
            player.y = cfg.player.startY;
            player.velocityY = 0;
            player.trail = [];
            score = 0;
            speed = cfg.physics.initialSpeed;
            gravity = cfg.physics.gravity;
            parallax = 0;
            coins = [];
            particles = [];

            // åˆå§‹åŒ–å¹³å°
            initPlatforms();

            scoreDisplay.textContent = score;
            update();
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            gameOverScreen.classList.remove('hidden');
            gameInfo.classList.add('hidden');
            finalScoreDisplay.textContent = score;

            // æ›´æ–°æœ€é«˜åˆ†
            if (score > highScore) {
                highScore = score;
                highScoreDisplay.textContent = highScore;
                localStorage.setItem('highScore', highScore);
                newHighScoreDisplay.classList.remove('hidden');
            } else {
                newHighScoreDisplay.classList.add('hidden');
            }
        }

        // äº‹ä»¶ç›‘å¬
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', () => {
            gameOverScreen.classList.add('hidden');
            startGame();
        });

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameRunning) {
                e.preventDefault();
                toggleGravity();
            }
        });

        // é¼ æ ‡/è§¦æ‘¸æ§åˆ¶
        canvas.addEventListener('click', () => {
            if (gameRunning) {
                toggleGravity();
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning) {
                toggleGravity();
            }
        });

        // åˆå§‹åŒ–æ˜¾ç¤ºæœ€é«˜åˆ†
        highScoreDisplay.textContent = highScore;

        // åˆå§‹ç»˜åˆ¶
        draw();
    </script>
