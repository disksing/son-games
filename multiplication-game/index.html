    <script>
        // æ¸¸æˆçŠ¶æ€
        let currentLevel = 1;
        let currentQuestion = 0;
        let currentScore = 0;
        let questions = [];
        let gameStarted = false;

        // å…³å¡é…ç½® - éš¾åº¦é€’å¢
        const levelConfigs = [
            { name: "åŸºç¡€ä¹˜æ³•", description: "å­¦ä¹  1-2 çš„ä¹˜æ³•å£è¯€", range: [1, 2] },
            { name: "ç®€å•ä¹˜æ³•", description: "å­¦ä¹  1-3 çš„ä¹˜æ³•å£è¯€", range: [1, 3] },
            { name: "åˆçº§ä¹˜æ³•", description: "å­¦ä¹  1-4 çš„ä¹˜æ³•å£è¯€", range: [1, 4] },
            { name: "è¿›é˜¶ä¹˜æ³•", description: "å­¦ä¹  1-5 çš„ä¹˜æ³•å£è¯€", range: [1, 5] },
            { name: "ä¸­çº§ä¹˜æ³•", description: "å­¦ä¹  2-5 çš„ä¹˜æ³•å£è¯€", range: [2, 5] },
            { name: "æé«˜ä¹˜æ³•", description: "å­¦ä¹  2-6 çš„ä¹˜æ³•å£è¯€", range: [2, 6] },
            { name: "ç†Ÿç»ƒä¹˜æ³•", description: "å­¦ä¹  3-6 çš„ä¹˜æ³•å£è¯€", range: [3, 6] },
            { name: "è¿›é˜¶ä¹˜æ³•", description: "å­¦ä¹  3-7 çš„ä¹˜æ³•å£è¯€", range: [3, 7] },
            { name: "é«˜çº§ä¹˜æ³•", description: "å­¦ä¹  4-7 çš„ä¹˜æ³•å£è¯€", range: [4, 7] },
            { name: "ç²¾é€šä¹˜æ³•", description: "å­¦ä¹  4-8 çš„ä¹˜æ³•å£è¯€", range: [4, 8] },
            { name: "ä¸“å®¶ä¹˜æ³•", description: "å­¦ä¹  5-8 çš„ä¹˜æ³•å£è¯€", range: [5, 8] },
            { name: "å¤§å¸ˆä¹˜æ³•", description: "å­¦ä¹  5-9 çš„ä¹˜æ³•å£è¯€", range: [5, 9] },
            { name: "æŒ‘æˆ˜ä¹˜æ³•", description: "å­¦ä¹  6-9 çš„ä¹˜æ³•å£è¯€", range: [6, 9] },
            { name: "æé™ä¹˜æ³•", description: "å­¦ä¹  7-9 çš„ä¹˜æ³•å£è¯€", range: [7, 9] },
            { name: "å®Œç¾ä¹˜æ³•", description: "å­¦ä¹  8-9 çš„ä¹˜æ³•å£è¯€", range: [8, 9] },
            { name: "ç»ˆæä¹˜æ³•", description: "å­¦ä¹  9Ã—9 çš„ä¹˜æ³•å£è¯€", range: [9, 9] },
            { name: "ç»¼åˆç»ƒä¹ ", description: "æ··åˆç»ƒä¹  1-9 çš„ä¹˜æ³•", range: [1, 9] },
            { name: "å¿«é€Ÿç»ƒä¹ ", description: "å¿«é€Ÿç»ƒä¹  2-9 çš„ä¹˜æ³•", range: [2, 9] },
            { name: "ç²¾å‡†ç»ƒä¹ ", description: "ç²¾å‡†ç»ƒä¹  3-9 çš„ä¹˜æ³•", range: [3, 9] },
            { name: "å®Œç¾æŒæ¡", description: "å®Œå…¨æŒæ¡ 1-9 çš„ä¹˜æ³•å£è¯€", range: [1, 9] }
        ];

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            loadProgress();
            showLevelSelector();
        }

        // æ˜¾ç¤ºå…³å¡é€‰æ‹©å™¨
        function showLevelSelector() {
            const selector = document.getElementById('level-selector');
            const gameArea = document.getElementById('game-area');
            const gameOver = document.getElementById('game-over');

            selector.style.display = 'grid';
            gameArea.style.display = 'none';
            gameOver.style.display = 'none';

            // ç”Ÿæˆå…³å¡æŒ‰é’®
            selector.innerHTML = '';
            for (let i = 1; i <= 20; i++) {
                const btn = document.createElement('button');
                btn.className = 'level-btn';
                btn.textContent = i;
                btn.onclick = () => selectLevel(i);

                if (i <= currentLevel) {
                    btn.classList.add('unlocked');
                    if (i === currentLevel) {
                        btn.classList.add('current');
                    }
                } else {
                    btn.classList.add('locked');
                }

                selector.appendChild(btn);
            }
        }

        // é€‰æ‹©å…³å¡
        function selectLevel(level) {
            if (level > currentLevel) return;

            currentLevel = level;
            startLevel();
        }

        // å¼€å§‹å…³å¡
        function startLevel() {
            const selector = document.getElementById('level-selector');
            const gameArea = document.getElementById('game-area');
            const gameOver = document.getElementById('game-over');

            selector.style.display = 'none';
            gameArea.style.display = 'block';
            gameOver.style.display = 'none';

            currentQuestion = 0;
            currentScore = 0;
            gameStarted = true;

            generateQuestions();
            updateUI();
            showQuestion();
        }

        // ç”Ÿæˆé¢˜ç›®
        function generateQuestions() {
            questions = [];
            const config = levelConfigs[currentLevel - 1];
            const [minRange, maxRange] = config.range;

            for (let i = 0; i < 20; i++) {
                let num1, num2;

                if (currentLevel <= 16) {
                    // å‰16å…³ï¼šå›ºå®šèŒƒå›´
                    num1 = Math.floor(Math.random() * (maxRange - minRange + 1)) + minRange;
                    num2 = Math.floor(Math.random() * (maxRange - minRange + 1)) + minRange;
                } else {
                    // å4å…³ï¼šæ··åˆç»ƒä¹ 
                    if (Math.random() < 0.3) {
                        // 30% æ¦‚ç‡æ˜¯ç®€å•é¢˜ç›®
                        num1 = Math.floor(Math.random() * 5) + 1;
                        num2 = Math.floor(Math.random() * 5) + 1;
                    } else {
                        // 70% æ¦‚ç‡æ˜¯è¾ƒéš¾é¢˜ç›®
                        num1 = Math.floor(Math.random() * (maxRange - minRange + 1)) + minRange;
                        num2 = Math.floor(Math.random() * (maxRange - minRange + 1)) + minRange;
                    }
                }

                const answer = num1 * num2;
                const wrongAnswers = generateWrongAnswers(answer);

                questions.push({
                    num1: num1,
                    num2: num2,
                    answer: answer,
                    wrongAnswers: wrongAnswers
                });
            }
        }

        // ç”Ÿæˆé”™è¯¯ç­”æ¡ˆ
        function generateWrongAnswers(correctAnswer) {
            const wrongAnswers = [];
            const usedAnswers = new Set([correctAnswer]);

            while (wrongAnswers.length < 3) {
                let wrongAnswer;
                if (Math.random() < 0.5) {
                    // 50% æ¦‚ç‡ç”Ÿæˆæ¥è¿‘æ­£ç¡®ç­”æ¡ˆçš„é€‰é¡¹
                    wrongAnswer = correctAnswer + Math.floor(Math.random() * 6) - 3;
                } else {
                    // 50% æ¦‚ç‡ç”Ÿæˆéšæœºé€‰é¡¹
                    wrongAnswer = Math.floor(Math.random() * 81) + 1;
                }

                if (wrongAnswer > 0 && !usedAnswers.has(wrongAnswer)) {
                    wrongAnswers.push(wrongAnswer);
                    usedAnswers.add(wrongAnswer);
                }
            }

            return wrongAnswers;
        }

        // æ˜¾ç¤ºé¢˜ç›®
        function showQuestion() {
            const question = questions[currentQuestion];
            const questionElement = document.getElementById('question');
            const optionsContainer = document.getElementById('options-container');

            questionElement.textContent = `${question.num1} Ã— ${question.num2} = ?`;

            // ç”Ÿæˆé€‰é¡¹
            const allAnswers = [question.answer, ...question.wrongAnswers];
            shuffleArray(allAnswers);

            optionsContainer.innerHTML = '';
            allAnswers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = answer;
                btn.onclick = () => selectAnswer(answer, btn);
                optionsContainer.appendChild(btn);
            });
        }

        // é€‰æ‹©ç­”æ¡ˆ
        function selectAnswer(selectedAnswer, buttonElement) {
            const question = questions[currentQuestion];
            const isCorrect = selectedAnswer === question.answer;

            // ç¦ç”¨æ‰€æœ‰æŒ‰é’®
            const allButtons = document.querySelectorAll('.option-btn');
            allButtons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent == question.answer) {
                    btn.classList.add('correct');
                } else if (btn === buttonElement && !isCorrect) {
                    btn.classList.add('wrong');
                }
            });

            if (isCorrect) {
                currentScore += 5;
            }

            updateUI();

            // å»¶è¿Ÿæ˜¾ç¤ºä¸‹ä¸€é¢˜
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < 20) {
                    showQuestion();
                } else {
                    endLevel();
                }
            }, 1500);
        }

        // æ›´æ–°UI
        function updateUI() {
            const config = levelConfigs[currentLevel - 1];
            document.getElementById('level-title').textContent = `ç¬¬ ${currentLevel} å…³ï¼š${config.name}`;
            document.getElementById('level-description').textContent = config.description;
            document.getElementById('current-score').textContent = currentScore;
            document.getElementById('max-score').textContent = 100;

            const progress = (currentQuestion / 20) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        // ç»“æŸå…³å¡
        function endLevel() {
            const gameArea = document.getElementById('game-area');
            const gameOver = document.getElementById('game-over');

            gameArea.style.display = 'none';
            gameOver.style.display = 'block';

            const isPassed = currentScore >= 90;
            const congratulations = document.getElementById('congratulations');
            const finalScore = document.getElementById('final-score');
            const stars = document.getElementById('stars');
            const nextLevelBtn = document.getElementById('next-level-btn');

            if (isPassed) {
                congratulations.textContent = 'ğŸ‰ æ­å–œé€šå…³ï¼ğŸ‰';
                congratulations.style.color = '#38a169';
                nextLevelBtn.style.display = 'inline-block';

                // è§£é”ä¸‹ä¸€å…³
                if (currentLevel < 20) {
                    currentLevel++;
                    saveProgress();
                }
            } else {
                congratulations.textContent = 'ğŸ˜” ç»§ç»­åŠªåŠ›ï¼ğŸ˜”';
                congratulations.style.color = '#f56565';
                nextLevelBtn.style.display = 'none';
            }

            finalScore.textContent = `æœ€ç»ˆå¾—åˆ†: ${currentScore}/100`;

            // æ˜¾ç¤ºæ˜Ÿçº§è¯„ä»·
            let starCount = 0;
            if (currentScore >= 95) starCount = 3;
            else if (currentScore >= 90) starCount = 2;
            else if (currentScore >= 80) starCount = 1;

            const starElements = stars.querySelectorAll('.star');
            starElements.forEach((star, index) => {
                if (index < starCount) {
                    star.classList.remove('empty');
                } else {
                    star.classList.add('empty');
                }
            });
        }

        // é‡æ–°å¼€å§‹å…³å¡
        function restartLevel() {
            startLevel();
        }

        // ä¸‹ä¸€å…³
        function nextLevel() {
            if (currentLevel <= 20) {
                startLevel();
            } else {
                showLevelSelector();
            }
        }



        // ä¿å­˜è¿›åº¦
        function saveProgress() {
            localStorage.setItem('multiplicationGameLevel', currentLevel.toString());
        }

        // åŠ è½½è¿›åº¦
        function loadProgress() {
            const savedLevel = localStorage.getItem('multiplicationGameLevel');
            if (savedLevel) {
                currentLevel = Math.max(1, parseInt(savedLevel));
            }
        }

        // æ•°ç»„æ´—ç‰Œå‡½æ•°
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–æ¸¸æˆ
        window.onload = initGame;
