<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太空入侵者</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        #gameCanvas {
            border: 3px solid #00ffff;
            border-radius: 10px;
            background: #000814;
            display: block;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #00ffff;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .lives {
            display: flex;
            gap: 5px;
        }

        .life-icon {
            width: 25px;
            height: 25px;
            background: #00ff00;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .game-over-screen,
        .win-screen,
        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            color: #fff;
            border: 3px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
            z-index: 10;
        }

        .game-over-screen h2 {
            color: #ff0000;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .win-screen h2 {
            color: #00ff00;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        .start-screen h2 {
            color: #00ffff;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .start-screen h3 {
            color: #ffff00;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .final-score {
            font-size: 28px;
            color: #ffff00;
            margin-bottom: 30px;
        }

        .restart-btn,
        .start-btn {
            background: linear-gradient(135deg, #00ffff, #0080ff);
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .restart-btn:hover,
        .start-btn:hover {
            background: linear-gradient(135deg, #0080ff, #00ffff);
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.6);
        }

        .controls {
            color: #aaa;
            font-size: 16px;
            margin-top: 20px;
            line-height: 1.6;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="game-info">
            <div class="info-item">
                <span>分数:</span>
                <span id="score">0</span>
            </div>
            <div class="info-item">
                <span>生命:</span>
                <div class="lives" id="lives"></div>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div class="start-screen" id="startScreen">
            <h2>太空入侵者</h2>
            <h3>小蜜蜂射击游戏</h3>
            <button class="start-btn" id="startBtn">开始游戏</button>
            <div class="controls">
                <p>← → : 移动飞船</p>
                <p>空格键 : 发射子弹</p>
                <p>消灭所有敌人即可获胜！</p>
            </div>
        </div>

        <div class="game-over-screen hidden" id="gameOverScreen">
            <h2>游戏结束</h2>
            <div class="final-score">最终分数: <span id="finalScore">0</span></div>
            <button class="restart-btn" id="restartBtn">重新开始</button>
        </div>

        <div class="win-screen hidden" id="winScreen">
            <h2>胜利！</h2>
            <div class="final-score">最终分数: <span id="winScore">0</span></div>
            <button class="restart-btn" id="winRestartBtn">重新开始</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const winScreen = document.getElementById('winScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const winRestartBtn = document.getElementById('winRestartBtn');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const finalScoreDisplay = document.getElementById('finalScore');
        const winScoreDisplay = document.getElementById('winScore');

        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let gameLoop;

        const keys = {
            left: false,
            right: false,
            space: false
        };

        class Player {
            constructor() {
                this.width = 50;
                this.height = 40;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - 70;
                this.speed = 5;
                this.shootCooldown = 0;
            }

            draw() {
                ctx.fillStyle = '#00ff00';
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y);
                ctx.lineTo(this.x, this.y + this.height);
                ctx.lineTo(this.x + this.width / 2, this.y + this.height - 10);
                ctx.lineTo(this.x + this.width, this.y + this.height);
                ctx.closePath();
                ctx.fill();

                ctx.fillStyle = '#00ffff';
                ctx.fillRect(this.x + 10, this.y + this.height - 15, 10, 8);
                ctx.fillRect(this.x + this.width - 20, this.y + this.height - 15, 10, 8);
            }

            update() {
                if (keys.left && this.x > 0) {
                    this.x -= this.speed;
                }
                if (keys.right && this.x < canvas.width - this.width) {
                    this.x += this.speed;
                }

                if (this.shootCooldown > 0) {
                    this.shootCooldown--;
                }

                if (keys.space && this.shootCooldown === 0) {
                    playerBullets.push(new Bullet(this.x + this.width / 2, this.y, true));
                    this.shootCooldown = 20;
                }
            }
        }

        class Enemy {
            constructor(x, y, type) {
                this.width = 40;
                this.height = 30;
                this.x = x;
                this.y = y;
                this.type = type;
                this.shootTimer = Math.random() * 200 + 100;
            }

            draw() {
                if (this.type === 0) {
                    ctx.fillStyle = '#ff00ff';
                    ctx.fillRect(this.x + 5, this.y, this.width - 10, this.height);
                    ctx.fillRect(this.x, this.y + 10, 5, 15);
                    ctx.fillRect(this.x + this.width - 5, this.y + 10, 5, 15);
                } else if (this.type === 1) {
                    ctx.fillStyle = '#ffff00';
                    ctx.beginPath();
                    ctx.arc(this.x + this.width / 2, this.y + this.height / 2, this.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#ff0000';
                    ctx.fillRect(this.x + 5, this.y + this.height / 2 - 3, 30, 6);
                } else {
                    ctx.fillStyle = '#ff0000';
                    ctx.fillRect(this.x + 10, this.y, this.width - 20, this.height);
                    ctx.fillRect(this.x, this.y + 10, this.width, 10);
                }

                ctx.fillStyle = '#ffffff';
                ctx.fillRect(this.x + 10, this.y + 8, 6, 6);
                ctx.fillRect(this.x + this.width - 16, this.y + 8, 6, 6);
            }

            update() {
                // 敌人不再射击
            }

            getPoints() {
                return (2 - this.type) * 10 + 10;
            }
        }

        class Bullet {
            constructor(x, y, isPlayer) {
                this.width = 4;
                this.height = 15;
                this.x = x - this.width / 2;
                this.y = y;
                this.speed = isPlayer ? -8 : 5;
                this.isPlayer = isPlayer;
            }

            draw() {
                ctx.fillStyle = this.isPlayer ? '#00ffff' : '#ff0000';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            update() {
                this.y += this.speed;
            }

            isOffScreen() {
                return this.y < 0 || this.y > canvas.height;
            }
        }

        let player;
        let enemies = [];
        let playerBullets = [];
        let enemyDirection = 1;
        let enemySpeed = 1;
        let enemyMoveDown = false;

        function initGame() {
            player = new Player();
            enemies = [];
            playerBullets = [];
            score = 0;
            lives = 3;
            enemyDirection = 1;
            enemySpeed = 1;

            for (let row = 0; row < 5; row++) {
                for (let col = 0; col < 11; col++) {
                    const type = row < 2 ? 0 : row < 4 ? 1 : 2;
                    enemies.push(new Enemy(col * 60 + 50, row * 50 + 50, type));
                }
            }

            updateScore();
            updateLives();
        }

        function updateScore() {
            scoreDisplay.textContent = score;
        }

        function updateLives() {
            livesDisplay.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const lifeIcon = document.createElement('div');
                lifeIcon.className = 'life-icon';
                livesDisplay.appendChild(lifeIcon);
            }
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y;
        }

        function update() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            player.update();
            player.draw();

            let shouldMoveDown = false;
            for (let enemy of enemies) {
                enemy.x += enemySpeed * enemyDirection;
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                    shouldMoveDown = true;
                }
            }

            if (shouldMoveDown) {
                enemyDirection *= -1;
                for (let enemy of enemies) {
                    enemy.y += 20;
                    if (enemy.y + enemy.height >= player.y) {
                        gameOver();
                        return;
                    }
                }
            }

            for (let enemy of enemies) {
                enemy.update();
                enemy.draw();
            }

            for (let i = playerBullets.length - 1; i >= 0; i--) {
                playerBullets[i].update();
                playerBullets[i].draw();

                if (playerBullets[i].isOffScreen()) {
                    playerBullets.splice(i, 1);
                    continue;
                }

                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (checkCollision(playerBullets[i], enemies[j])) {
                        score += enemies[j].getPoints();
                        updateScore();
                        enemies.splice(j, 1);
                        playerBullets.splice(i, 1);
                        break;
                    }
                }
            }

            // 敌人子弹系统已移除

            if (enemies.length === 0) {
                winGame();
                return;
            }

            gameLoop = requestAnimationFrame(update);
        }

        function startGame() {
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            winScreen.classList.add('hidden');
            gameRunning = true;
            initGame();
            update();
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(gameLoop);
            finalScoreDisplay.textContent = score;
            gameOverScreen.classList.remove('hidden');
        }

        function winGame() {
            gameRunning = false;
            cancelAnimationFrame(gameLoop);
            winScoreDisplay.textContent = score;
            winScreen.classList.remove('hidden');
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === ' ') {
                e.preventDefault();
                keys.space = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
            if (e.key === ' ') {
                e.preventDefault();
                keys.space = false;
            }
        });

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        winRestartBtn.addEventListener('click', startGame);

        initGame();
    </script>
</body>

</html>
