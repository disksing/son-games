        #gameCanvas {

        .scene-buttons {

        .modal {

        .modal-content {

        .warning {

        @keyframes blink {

        .player-health {

        .health-fill {

    </style>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // æ¸¸æˆçŠ¶æ€
        let gameState = {
            // çŒ«å’ªçŠ¶æ€
            cat: {
                sleep: 100,
                water: 100,
                food: 100,
                x: 400,
                y: 300,
                size: 40,
                state: 'idle'  // idle, eating, drinking, sleeping, running
            },
            // ç©å®¶çŠ¶æ€
            player: {
                x: 200,
                y: 400,
                size: 30,
                health: 100
            },
            // æ¸¸æˆèµ„æº
            money: 100,
            hasCar: false,
            hasTracker: false,
            currentScene: 'home',
            // åº“å­˜
            inventory: {
                food: { basic: 1, premium: 0, luxury: 0 },
                water: { basic: 1, premium: 0, luxury: 0 }
            },
            // æ¸¸æˆæ—¶é—´
            gameTime: 0,
            isPlayerSleeping: false,
            isCatSleeping: false,
            isCatRunaway: false
        };

        let lastUpdate = Date.now();
        let gameLoopInterval;

        // åœºæ™¯å®šä¹‰
        const scenes = {
            home: {
                bg: '#E8F5E9',
                items: [
                    { type: 'cabinets', x: 100, y: 100, width: 80, height: 100 },
                    { type: 'cabinets', x: 200, y: 100, width: 80, height: 100 },
                    { type: 'bed', x: 600, y: 450, width: 100, height: 80 },
                    { type: 'foodBowl', x: 300, y: 500, width: 60, height: 40 },
                    { type: 'waterBowl', x: 400, y: 500, width: 60, height: 40 }
                ],
                draw: function () {
                    // ç»˜åˆ¶å¢™å£
                    ctx.fillStyle = '#8D6E63';
                    ctx.fillRect(0, 0, canvas.width, 50);

                    // ç»˜åˆ¶åœ°æ¿
                    for (let i = 0; i < canvas.width; i += 40) {
                        for (let j = 50; j < canvas.height; j += 40) {
                            ctx.fillStyle = i % 80 === 0 ? '#D7CCC8' : '#E0E0E0';
                            ctx.fillRect(i, j, 40, 40);
                        }
                    }

                    // ç»˜åˆ¶å®¶å…·
                    ctx.fillStyle = '#6B4226';
                    gameState.sceneItems.forEach(item => {
                        if (item.type === 'cabinets') {
                            ctx.fillRect(item.x, item.y, item.width, item.height);
                        }
                    });

                    // ç»˜åˆ¶åºŠ
                    ctx.fillStyle = '#E91E63';
                    const bed = gameState.sceneItems.find(item => item.type === 'bed');
                    if (bed) {
                        ctx.fillRect(bed.x, bed.y, bed.width, bed.height);
                        ctx.fillStyle = '#FFC1CC';
                        ctx.fillRect(bed.x + 10, bed.y + 10, bed.width - 20, bed.height - 20);
                    }

                    // ç»˜åˆ¶é£Ÿç›†å’Œæ°´ç›†
                    const foodBowl = gameState.sceneItems.find(item => item.type === 'foodBowl');
                    const waterBowl = gameState.sceneItems.find(item => item.type === 'waterBowl');

                    if (foodBowl) {
                        ctx.fillStyle = '#9E9E9E';
                        ctx.beginPath();
                        ctx.ellipse(foodBowl.x + foodBowl.width / 2, foodBowl.y + foodBowl.height / 2, foodBowl.width / 2, foodBowl.height / 2, 0, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.fillStyle = '#8BC34A';
                        ctx.beginPath();
                        ctx.ellipse(foodBowl.x + foodBowl.width / 2, foodBowl.y + foodBowl.height / 2, foodBowl.width / 2 - 5, foodBowl.height / 2 - 5, 0, 0, Math.PI * 2);
                        ctx.fill();
                    }

                    if (waterBowl) {
                        ctx.fillStyle = '#9E9E9E';
                        ctx.beginPath();
                        ctx.ellipse(waterBowl.x + waterBowl.width / 2, waterBowl.y + waterBowl.height / 2, waterBowl.width / 2, waterBowl.height / 2, 0, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.fillStyle = '#2196F3';
                        ctx.beginPath();
                        ctx.ellipse(waterBowl.x + waterBowl.width / 2, waterBowl.y + waterBowl.height / 2, waterBowl.width / 2 - 5, waterBowl.height / 2 - 5, 0, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            },
            shop: {
                bg: '#FFF8E1',
                items: [
                    { type: 'counter', x: 100, y: 450, width: 200, height: 100 }
                ],
                draw: function () {
                    ctx.fillStyle = '#FFC107';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // ç»˜åˆ¶æŸœå°
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(0, 450, canvas.width, 150);

                    ctx.fillStyle = '#000';
                    ctx.font = 'bold 48px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('ğŸ›’ å® ç‰©å•†åº—', canvas.width / 2, 250);

                    ctx.font = '24px Arial';
                    ctx.fillText('ç‚¹å‡»å•†åº—è´­ä¹°ç‰©å“', canvas.width / 2, 350);
                }
            },
            outdoor: {
                bg: '#81C784',
                items: [],
                draw: function () {
                    ctx.fillStyle = '#A5D6A7';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // ç»˜åˆ¶å¤©ç©º
                    ctx.fillStyle = '#87CEEB';
                    ctx.fillRect(0, 0, canvas.width, 200);

                    // ç»˜åˆ¶è‰åœ°
                    for (let i = 0; i < canvas.width; i += 20) {
                        ctx.strokeStyle = '#66BB6A';
                        ctx.beginPath();
                        ctx.moveTo(i, 200);
                        ctx.lineTo(i + 10, 180);
                        ctx.stroke();
                    }

                    ctx.fillStyle = '#000';
                    ctx.font = 'bold 36px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('ğŸŒ³ å°åŒºæˆ·å¤–', canvas.width / 2, 300);
                }
            },
            hospital: {
                bg: '#FFFFFF',
                items: [],
                draw: function () {
                    ctx.fillStyle = '#E3F2FD';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    ctx.fillStyle = '#000';
                    ctx.font = 'bold 36px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('ğŸ¥ å® ç‰©åŒ»é™¢', canvas.width / 2, 250);
                    ctx.font = '20px Arial';
                    ctx.fillText('å¸¦çŒ«å’ªä½“æ£€æˆ–æ²»ç–—', canvas.width / 2, 300);
                }
            }
        };

        // åˆå§‹åŒ–åœºæ™¯ç‰©å“
        function initScene() {
            gameState.sceneItems = [...scenes[gameState.currentScene].items];
        }

        // ç»˜åˆ¶è§’è‰²
        function drawPlayer() {
            ctx.fillStyle = '#FF6B6B';
            ctx.beginPath();
            ctx.arc(gameState.player.x, gameState.player.y, gameState.player.size, 0, Math.PI * 2);
            ctx.fill();

            // ç©å®¶çœ¼ç›
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(gameState.player.x - 8, gameState.player.y - 8, 3, 0, Math.PI * 2);
            ctx.arc(gameState.player.x + 8, gameState.player.y - 8, 3, 0, Math.PI * 2);
            ctx.fill();

            // åç§°æ ‡ç­¾
            ctx.fillStyle = '#000';
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ä½ ', gameState.player.x, gameState.player.y + gameState.player.size + 15);
        }

        function drawCat() {
            if (gameState.isCatRunaway && gameState.currentScene !== 'outdoor') return;

            let catEmoji = 'ğŸ˜¸';
            if (gameState.isCatSleeping) catEmoji = 'ğŸ˜´';
            else if (gameState.cat.state === 'eating') catEmoji = 'ğŸ½ï¸';
            else if (gameState.cat.state === 'drinking') catEmoji = 'ğŸ’§';

            ctx.font = `${gameState.cat.size}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(catEmoji, gameState.cat.x, gameState.cat.y);

            // çŒ«å’ªåç§°
            ctx.fillStyle = '#000';
            ctx.font = '14px Arial';
            ctx.fillText('çŒ«å’ª', gameState.cat.x, gameState.cat.y + gameState.cat.size / 2 + 15);
        }

        // ç»˜åˆ¶åœºæ™¯
        function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            scenes[gameState.currentScene].draw();

            if (gameState.currentScene === 'home') {
                drawPlayer();
                drawCat();
            }
        }

        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            // æ›´æ–°çŠ¶æ€æ¡
            document.getElementById('sleepBar').style.width = gameState.cat.sleep + '%';
            document.getElementById('sleepText').textContent = Math.round(gameState.cat.sleep) + '%';
            document.getElementById('sleepPercent').textContent = Math.round(gameState.cat.sleep) + '%';

            document.getElementById('waterBar').style.width = gameState.cat.water + '%';
            document.getElementById('waterText').textContent = Math.round(gameState.cat.water) + '%';
            document.getElementById('waterPercent').textContent = Math.round(gameState.cat.water) + '%';

            document.getElementById('foodBar').style.width = gameState.cat.food + '%';
            document.getElementById('foodText').textContent = Math.round(gameState.cat.food) + '%';
            document.getElementById('foodPercent').textContent = Math.round(gameState.cat.food) + '%';

            // æ›´æ–°è¡€é‡
            document.getElementById('healthBar').style.width = gameState.player.health + '%';
            document.getElementById('playerHealth').textContent = Math.round(gameState.player.health);

            // æ›´æ–°åº“å­˜
            document.getElementById('money').textContent = gameState.money;
            document.getElementById('foodBasic').textContent = gameState.inventory.food.basic;
            document.getElementById('waterBasic').textContent = gameState.inventory.water.basic;

            // æ›´æ–°äº¤é€šå·¥å…·
            document.getElementById('transportMode').textContent = gameState.hasCar ? 'å¼€è½¦' : 'æ­¥è¡Œ';

            // è­¦å‘Šæ•ˆæœ
            if (gameState.cat.sleep < 20) {
                document.getElementById('sleepPercent').classList.add('warning');
            } else {
                document.getElementById('sleepPercent').classList.remove('warning');
            }
            if (gameState.cat.water < 20) {
                document.getElementById('waterPercent').classList.add('warning');
            } else {
                document.getElementById('waterPercent').classList.remove('warning');
            }
            if (gameState.cat.food < 20) {
                document.getElementById('foodPercent').classList.add('warning');
            } else {
                document.getElementById('foodPercent').classList.remove('warning');
            }
        }

        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            const now = Date.now();
            const delta = now - lastUpdate;

            if (delta >= 1000) {
                gameState.gameTime++;
                lastUpdate = now;

                // çŒ«å’ªçŠ¶æ€ä¸‹é™
                if (!gameState.isCatSleeping) {
                    gameState.cat.sleep = Math.max(0, gameState.cat.sleep - 0.1);
                    gameState.cat.water = Math.max(0, gameState.cat.water - 0.2);
                    gameState.cat.food = Math.max(0, gameState.cat.food - 0.15);
                }

                // æ£€æŸ¥æ­»äº¡
                if (gameState.cat.sleep <= 0 || gameState.cat.water <= 0 || gameState.cat.food <= 0) {
                    document.getElementById('gameOverMessage').textContent = 'ä½ çš„çŒ«å’ªå› ä¸ºç¼ºå°‘è¥å…»è€Œå»ä¸–äº†...';
                    document.getElementById('gameOverModal').classList.add('show');
                    clearInterval(gameLoopInterval);
                }
            }

            updateDisplay();
            drawScene();

            // çŒ«å’ªAIè¡Œä¸º
            if (gameState.currentScene === 'home' && !gameState.isCatRunaway) {
                catAI();
            }
        }

        // çŒ«å’ªAI
        function catAI() {
            // çŒ«å’ªèµ°åˆ°é£Ÿç›†
            const foodBowl = gameState.sceneItems.find(item => item.type === 'foodBowl');
            const waterBowl = gameState.sceneItems.find(item => item.type === 'waterBowl');

            if (foodBowl && gameState.cat.food < 50 && gameState.inventory.food.basic > 0) {
                const dx = (foodBowl.x + foodBowl.width / 2) - gameState.cat.x;
                const dy = (foodBowl.y + foodBowl.height / 2) - gameState.cat.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist > 5) {
                    gameState.cat.x += dx * 0.05;
                    gameState.cat.y += dy * 0.05;
                    gameState.cat.state = 'eating';
                } else {
                    gameState.cat.state = 'eating';
                    gameState.cat.food = Math.min(100, gameState.cat.food + 40);
                    gameState.inventory.food.basic--;
                }
                return;
            }

            if (waterBowl && gameState.cat.water < 50 && gameState.inventory.water.basic > 0) {
                const dx = (waterBowl.x + waterBowl.width / 2) - gameState.cat.x;
                const dy = (waterBowl.y + waterBowl.height / 2) - gameState.cat.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist > 5) {
                    gameState.cat.x += dx * 0.05;
                    gameState.cat.y += dy * 0.05;
                    gameState.cat.state = 'drinking';
                } else {
                    gameState.cat.state = 'drinking';
                    gameState.cat.water = Math.min(100, gameState.cat.water + 40);
                    gameState.inventory.water.basic--;
                }
                return;
            }

            gameState.cat.state = 'idle';
        }

        // åœºæ™¯åˆ‡æ¢
        document.querySelectorAll('[data-scene]').forEach(btn => {
            btn.addEventListener('click', () => {
                const scene = btn.getAttribute('data-scene');
                gameState.currentScene = scene;
                initScene();

                document.querySelectorAll('[data-scene]').forEach(b => {
                    b.classList.toggle('active', b === btn);
                });
            });
        });

        // è®¾å¤‡æ£€æµ‹
        function detectDevice() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            const isMobile = isTouch && (width <= 768 || (width <= 1024 && height <= 768));
            const isTablet = isTouch && !isMobile && width <= 1024;
            return { isMobile, isTablet, isDesktop: !isMobile && !isTablet, isTouch };
        }
        const device = detectDevice();

        // ç”»å¸ƒç‚¹å‡»/è§¦æ‘¸äº‹ä»¶ - ç§»åŠ¨ç©å®¶ï¼ˆè§¦æ‘¸è®¾å¤‡ä½¿ç”¨æ»‘åŠ¨ï¼‰
        let touchStartX = 0, touchStartY = 0;
        let isDragging = false;

        function movePlayerTo(x, y) {
            if (gameState.currentScene !== 'home') return;
            const dx = x - gameState.player.x;
            const dy = y - gameState.player.y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            let moveInterval = setInterval(() => {
                const currentDx = x - gameState.player.x;
                const currentDy = y - gameState.player.y;
                const currentDist = Math.sqrt(currentDx * currentDx + currentDy * currentDy);

                if (currentDist < 3) {
                    clearInterval(moveInterval);
                } else {
                    gameState.player.x += currentDx * 0.05;
                    gameState.player.y += currentDy * 0.05;
                }
            }, 16);
        }

        canvas.addEventListener('click', (e) => {
            if (device.isTouch) return; // è§¦æ‘¸è®¾å¤‡ä½¿ç”¨è§¦æ‘¸äº‹ä»¶
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            movePlayerTo(x, y);
        });

        // è§¦æ‘¸æ»‘åŠ¨æ§åˆ¶
        if (device.isTouch) {
            canvas.addEventListener('touchstart', (e) => {
                if (gameState.currentScene !== 'home') return;
                e.preventDefault();
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                touchStartX = touch.clientX - rect.left;
                touchStartY = touch.clientY - rect.top;
                isDragging = true;
            }, { passive: false });

            canvas.addEventListener('touchmove', (e) => {
                if (!isDragging || gameState.currentScene !== 'home') return;
                e.preventDefault();
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;

                // å¹³æ»‘ç§»åŠ¨è·Ÿéšæ‰‹æŒ‡
                const dx = x - gameState.player.x;
                const dy = y - gameState.player.y;
                gameState.player.x += dx * 0.1;
                gameState.player.y += dy * 0.1;
            }, { passive: false });

            canvas.addEventListener('touchend', (e) => {
                isDragging = false;
            }, { passive: false });
        }

        // é‡æ–°å¼€å§‹
        document.getElementById('restartBtn').addEventListener('click', () => {
            location.reload();
        });

        // åˆå§‹åŒ–
        initScene();
        gameLoopInterval = setInterval(gameLoop, 16);
    </script>
